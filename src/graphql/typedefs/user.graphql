# Types
type User {
  id: Int!
  name: String!
  email: String
  phone: String
  dateOfBirth: Date!
  username: String!
  bio: String
  profilePictureUrl: String
  backgroundPictureUrl: String
  location: String
  createdAt: Date!
  disabledAt: Date
}

# Inputs
input UserCreationInput {
  name: String!
  email: String
  phone: String
  password: String!
  dateOfBirth: Date!
  username: String!
}
